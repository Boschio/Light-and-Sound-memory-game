<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      The Patterns Memory Game
    </h1>
    <p>
      Watch, listen and repeat the pattern. Each round adds an extra prompt, so be sure to keep up and win!
    </p>
    
    <div id="difficultySelect">
      <p>
      Select a difficulty: 
      </p>
      <button id="easyBtn" class="difBtn" onclick="setDifficulty(1)">Easy</button>
      <button id="medBtn" class="difBtn" onclick="setDifficulty(2)">Medium</button>
      <button id="hardBtn" class="difBtn" onclick="setDifficulty(3)">Hard</button>
    </div>
    <div id="gameModifier">
      <p>
      Game Modifier: 
      </p>
      <button id="lightsBtn" class="modBtn" onclick="lightsOffMode()">Lights On</button>
      <button id="speedBtn" class="modBtn" onclick="speedMode()">Normal Speed</button>
    </div>

    
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
    
    <div id="gameButtonArea" class="grid-container">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
    </div>
    
    
    
  </body>
</html>
